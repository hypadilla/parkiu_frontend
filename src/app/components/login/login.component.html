<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="text-center mb-4">
        <h2 style="color: var(--color-disponible); font-weight: bold;">PARKIU</h2>
        <p style="color: var(--color-primary-text);">Sistema de Gestión de Estacionamientos</p>
      </div>
      <div class="card">
        <div class="card-header text-center">
          <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Alerta de error -->
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            
            <!-- Campo de usuario -->
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input 
                type="text" 
                formControlName="username" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                id="username" 
                placeholder="Ingrese su nombre de usuario">
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">El nombre de usuario es requerido</div>
              </div>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                formControlName="password" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                id="password" 
                placeholder="Ingrese su contraseña">
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
                <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
              </div>
            </div>
            
            <!-- Botón de envío -->
            <div class="d-grid gap-2">
              <button [disabled]="loading" class="btn btn-primary btn-lg">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Iniciar Sesión
              </button>
            </div>
            
            <div class="text-center mt-3">
              <small class="text-muted">© 2025 Parkiu - Todos los derechos reservados</small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
