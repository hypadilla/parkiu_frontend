<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <button class="btn btn-outline-secondary me-3" (click)="goBack()">
        <i class="bi bi-arrow-left me-2"></i>Volver
      </button>
      <h2 class="d-inline-block">Gesti√≥n de Usuarios</h2>
    </div>
    <button class="btn btn-primary" (click)="createUser()">
      <i class="bi bi-person-plus-fill me-2"></i>Nuevo Usuario
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Lista de Usuarios</h5>
      <button class="btn btn-sm btn-outline-primary" (click)="loadUsers()" [disabled]="loading">
        <i class="bi bi-arrow-clockwise me-1"></i>Actualizar
      </button>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando usuarios...</p>
      </div>

      <div *ngIf="!loading && users.length === 0" class="text-center py-5">
        <i class="bi bi-people-fill text-muted" style="font-size: 3rem;"></i>
        <p class="mt-3">No hay usuarios registrados.</p>
      </div>

      <div *ngIf="!loading && users.length > 0" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.name }} {{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge role-badge" [ngClass]="{
                  'role-admin': user.role === 'ADMIN',
                  'role-user': user.role === 'USER',
                  'role-operator': user.role === 'OPERATOR',
                  'role-guest': user.role === 'GUEST'
                }">
                  {{ user.role }}
                </span>
              </td>
              <td>
                <div class="btn-group" *ngIf="user.id">
                  <button class="btn btn-sm btn-outline-info" (click)="viewUserDetails(user.id)">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-primary" (click)="editUser(user.id)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
                <span *ngIf="!user.id" class="text-muted">No disponible</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
